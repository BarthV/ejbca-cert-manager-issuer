apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "ejbca-cert-manager-issuer.labels" . | nindent 4 }}
  name: {{ include "ejbca-cert-manager-issuer.name" . }}-metrics-service
spec:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
  selector:
    {{- include "ejbca-cert-manager-issuer.selectorLabels" . | nindent 4 }}